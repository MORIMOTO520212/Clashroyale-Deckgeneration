            var allcookies = document.cookie;

            if(cookie != -1){

                var end = allcookies.indexOf(";", start);//最後

                console.log("Cookie no write");
            }

            var i = 0;
            var link;
            var average;
            var allcost;
            var random;
            var overcard = false;
            var deck = [];
            var stopper=0;
            function display_image(){
                while (i < 8) {
                    random = Math.ceil(Math.random() * 93); //ここをカード枚数にする
                    if (random < 10){
                        random = "0"+random;
                    }
                    if (deck.indexOf("card"+random) == -1 && unit_list.indexOf("card"+random) != -1){ // デッキにまだ入れていない　かつ　チェックしたカードであるか
                        if (eval("card"+random)[2] > 5){ //コスト6,7,8,9はデッキに一枚しか入れられない
                            if (overcard == false){
                                deck.unshift("card"+random);
                                if (i == 0){
                                    document.image0.src=eval("card"+random)[0];
                                } else if (i == 1){
                                    document.image1.src=eval("card"+random)[0];
                                } else if (i == 2){
                                    document.image2.src=eval("card"+random)[0];
                                } else if (i == 3){
                                    document.image3.src=eval("card"+random)[0];
                                } else if (i == 4){
                                    document.image4.src=eval("card"+random)[0];
                                } else if (i == 5){
                                    document.image5.src=eval("card"+random)[0];
                                } else if (i == 6){
                                    document.image6.src=eval("card"+random)[0];
                                } else if (i == 7){
                                    document.image7.src=eval("card"+random)[0];
                                }
                                i++;
                                overcard = true;
                            }
                        }else{
                            deck.unshift("card"+random);
                            if (i == 0){
                                document.image0.src=eval("card"+random)[0];
                            } else if (i == 1){
                                document.image1.src=eval("card"+random)[0];
                            } else if (i == 2){
                                document.image2.src=eval("card"+random)[0];
                            } else if (i == 3){
                                document.image3.src=eval("card"+random)[0];
                            } else if (i == 4){
                                document.image4.src=eval("card"+random)[0];
                            } else if (i == 5){
                                document.image5.src=eval("card"+random)[0];
                            } else if (i == 6){
                                document.image6.src=eval("card"+random)[0];
                            } else if (i == 7){
                                document.image7.src=eval("card"+random)[0];
                            }
                            i++;
                        }
                    }
                    stopper++;
                    if (stopper > 600){
                        alert("選択されたカードでデッキが生成できませんでした。\nカードの選択枚数を増やすか変更して下さい。");
                        break;
                    }
                }
                link = "https://link.clashroyale.com/deck/en?deck="+eval(deck[7])[1]+";"+eval(deck[6])[1]+";"+eval(deck[5])[1]+";"+eval(deck[4])[1]+";"+eval(deck[3])[1]+";"+eval(deck[2])[1]+";"+eval(deck[1])[1]+";"+eval(deck[0])[1]+"&id=8C290QVUY";
                console.log("DeckCopylink : "+link);
                document.getElementById("copydeck").href = link;
                allcost = (Number(eval(deck[0])[2])+Number(eval(deck[1])[2])+Number(eval(deck[2])[2])+Number(eval(deck[3])[2])+Number(eval(deck[4])[2])+Number(eval(deck[5])[2])+Number(eval(deck[6])[2])+Number(eval(deck[7])[2]))/8;
                average = Math.round(allcost * 10) / 10;
                console.log("ElixerAverage : "+average.toFixed(1));
                document.getElementById("elixeraverage").innerHTML = average.toFixed(1);
